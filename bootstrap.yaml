apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'bootstrap'
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    path: '.'
    repoURL: 'https://github.com/example-argo-gitops-repo'
    targetRevision: HEAD
  project: 'default'